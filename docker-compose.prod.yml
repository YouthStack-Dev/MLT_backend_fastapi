version: "3.8"

services:
  db_servicemgr:
    image: postgres:15
    container_name: db_servicemgr
    environment:
      POSTGRES_DB: servicemgr_db
      POSTGRES_USER: servicemgr_user
      POSTGRES_PASSWORD: password
    ports:
      - "5433:5432"
    volumes:
      - servicemgr_data:/var/lib/postgresql/data
    restart: always

  redis_server:
    image: redis:latest
    container_name: redis_server
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --requirepass redispassword --appendonly yes

  service_manager:
    image: dheerajkumarp/fleet_service_manager:latest
    container_name: service_manager

    # ✅ Load env vars from the service.env file
    env_file:
      - ./service.env

    # ✅ Mount the firebase key JSON file inside the container
    volumes:
      - ./firebase_key.json:/app/secrets/firebase_key.json

    # ✅ Internal container-to-container DB connection
    environment:
      - DATABASE_URL=postgresql://servicemgr_user:password@db_servicemgr:5432/servicemgr_db
      - OAUTH2_ENV=prod 
      - OAUTH2_URL=http://localhost:8100/api/auth/introspect
      - REDIS_HOST=redis_server
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=redispassword
      - USE_REDIS=1
      - TOKEN_EXPIRY_HOURS=1
      - X_INTROSPECT_SECRET=Kjs#idjXw

    depends_on:
      - db_servicemgr

    ports:
      - "8100:8100"
    restart: always

volumes:
  servicemgr_data:
